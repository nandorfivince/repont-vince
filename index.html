<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adomány QR kód</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 100%;
            box-sizing: border-box;
        }
        img {
            max-width: 50%; /* Csökkentett képméret */
            height: auto;
        }
        h1 {
            font-size: 1.5em; /* Csökkentett betűméret */
            margin-bottom: 10px;
        }
        p {
            font-size: 1em; /* Csökkentett betűméret */
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em; /* Mobil nézetben is kisebb betűméret */
            }
            p {
                font-size: 0.9em; /* Mobil nézetben is kisebb betűméret */
            }
            img {
                max-width: 80%; /* Mobil nézetben nagyobb képméret */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adományozz nekem a QR kódom beolvasásával!</h1>
        <img src="qr_code.jpg" alt="QR kód">
        <p>Én egy szoftverfejlesztő vagyok, aki egy drága mesterséges intelligencia kurzusra gyűjt, hogy megvalósíthassa az álmát az IT-ban.</p>
        <p><strong>Nándorfi Vince</strong></p>
    </div>
</body>
</html>
