<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adomány QR kód</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adományozz nekem a QR kódom beolvasásával!</h1>
        <img src="qr_code.jpg" alt="QR kód">
        <p>Én egy szoftverfejlesztő vagyok, aki egy drága mesterséges intelligencia kurzusra gyűjt, hogy megvalósíthassa az álmát az IT-ban.</p>
        <p><strong>Nándorfi Vince</strong></p>
    </div>
</body>
</html>
